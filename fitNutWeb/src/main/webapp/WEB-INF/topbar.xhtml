<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <div class="layout-topbar #{applicationManager.testSystem ? 'topBarRed' : 'topBarBlue' }">
        <div class="layout-topbar-wrapper" style="display: flex;">

            <div class="layout-topbar-left">
                <ui:include src="menu.xhtml"/>
            </div>

            <div class="layout-topbar-right">
                <i class="pi pi-info-circle" style="font-size: 2rem;margin-top: 13px;margin-left: 12px;"
                   onclick="changeRightPanelDisplayState();"></i>
            </div>
        </div>
    </div>

</ui:composition>
